<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMS Value Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>RMS Value Calculator</h2>

    <label for="numbers">Enter values (comma separated):</label>
    <input type="text" id="numbers" placeholder="Example: 1, 2, 3, 4, 5">

    <button onclick="calculateRMS()">Calculate RMS</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateRMS() {
      const input = document.getElementById("numbers").value;
      const numbers = input.split(",").map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
      
      if (numbers.length === 0) {
        document.getElementById("result").innerText = "Please enter valid numbers!";
        return;
      }

      const sumOfSquares = numbers.reduce((sum, num) => sum + Math.pow(num, 2), 0);
      const rms = Math.sqrt(sumOfSquares / numbers.length);

      document.getElementById("result").innerText = `RMS Value: ${rms.toFixed(2)}`;
    }
  </script>

</body>
</html>
