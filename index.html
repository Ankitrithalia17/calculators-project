<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOQ Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>

  <!-- Step 1: Input Form -->
  <div class="form-container">
    <h1>BOQ Calculator</h1>
    <form id="boqForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter Title">
      
      <div class="project-details">
        <label for="project">Project:</label>
        <input type="text" id="project" name="project" placeholder="Enter Project Name">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter Country">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter City">
      </div>

      <div class="company-details">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Enter Company Name">

        <label for="consultant">Consultant:</label>
        <input type="text" id="consultant" name="consultant" placeholder="Enter Consultant Name">
      </div>

      <div class="project-ref">
        <label for="projectRef">Project Ref:</label>
        <input type="text" id="projectRef" name="projectRef" placeholder="Enter Project Reference">
        
        <label for="version">Version:</label>
        <input type="text" id="version" name="version" placeholder="Enter Version">
      </div>

      <button type="button" id="nextBtn">Next</button>
    </form>
  </div>

  <!-- Step 2: Dashboard with Tabs -->
  <div class="dashboard-container" id="dashboardContainer" style="display: none;">
    <div class="sidebar">
      <button class="tab" onclick="showTab('location')">Location</button>
      <button class="tab" onclick="showTab('structure')">Structure</button>
      <button class="tab" onclick="showTab('environment')">Environmental Influence</button>
      <button class="tab" onclick="showTab('loss')">Loss & Protective Measures</button>
    </div>

    <!-- Main content area for displaying forms -->
    <div class="main-content">
      <!-- Tab Content -->
      <div id="location" class="tab-content" style="display: none;">
        <h2>Location Details</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
      </div>

      <div id="structure" class="tab-content" style="display: none;">
        <h2>Structure Details</h2>
        <form>
          <label for="structureType">Structure Type:</label>
          <input type="text" id="structureType" placeholder="Enter Structure Type">
        </form>
      </div>

      <div id="environment" class="tab-content" style="display: none;">
        <h2>Environmental Influence</h2>
        <form>
          <label for="environmentalFactors">Environmental Factors:</label>
          <input type="text" id="environmentalFactors" placeholder="Enter Environmental Factors">
        </form>
      </div>

      <div id="loss" class="tab-content" style="display: none;">
        <h2>Loss & Protective Measures</h2>
        <form>
          <label for="lossType">Loss Type:</label>
          <input type="text" id="lossType" placeholder="Enter Loss Type">
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
