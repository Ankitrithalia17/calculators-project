<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Protection Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        #case-image {
            margin-top: 20px;
            text-align: center;
        }
        #case-image img {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lightning Protection Calculator</h1>

        <!-- Protection Level Dropdown -->
        <div class="form-group">
            <label for="protection-level">Select Protection Level:</label>
            <select id="protection-level" onchange="updateProtectionValues()" required>
                <option value="">--Select--</option>
                <option value="PL1">PL1</option>
                <option value="PL2">PL2</option>
                <option value="PL3">PL3</option>
                <option value="PL4">PL4</option>
                <option value="PL5">PL5</option>
            </select>
        </div>

        <!-- Sphere Radius & Interception Current -->
        <div class="form-group">
            <label for="sphere-radius">Sphere Radius (m):</label>
            <input type="number" id="sphere-radius" readonly required>
        </div>

        <div class="form-group">
            <label for="interception-current">Interception Current (A):</label>
            <input type="number" id="interception-current" readonly required>
        </div>

        <!-- Case Selection -->
        <div class="form-group">
            <label for="case">Select Case:</label>
            <select id="case" onchange="updateCaseDetails()" required>
                <option value="">--Select--</option>
                <option value="standalone-mast">Standalone Mast</option>
                <option value="two-mast">Two Mast Mast</option>
                <option value="mast-fence-gantry">Mast and Fence Gantry Conductor</option>
                <option value="three-mast">3 Mast</option>
                <option value="four-mast">4 Mast</option>
            </select>
        </div>

        <!-- Case Image Display -->
        <div id="case-image"></div>

        <!-- Height Inputs -->
        <div class="form-group">
            <label for="mast-height">Height of Lightning Mast (m):</label>
            <input type="number" id="mast-height" readonly required>
        </div>

        <div class="form-group">
            <label for="fence-height">Height of Fence (m):</label>
            <input type="number" id="fence-height" readonly required>
        </div>

        <div class="form-group">
            <label for="equipment-height">Height of Equipment (m):</label>
            <input type="number" id="equipment-height" readonly required>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateProtection()">Calculate</button>

        <!-- Result Display -->
        <div class="result" id="result"></div>
    </div>

    <script>
        // Protection levels and their respective values
        const protectionLevels = {
            PL1: { radius: 20, current: 2.9 },
            PL2: { radius: 25, current: 3.2 },
            PL3: { radius: 30, current: 3.5 },
            PL4: { radius: 35, current: 3.8 },
            PL5: { radius: 40, current: 4.0 }
        };

        // Case details and images
        const caseDetails = {
            "standalone-mast": { mastHeight: 10, fenceHeight: 5, equipmentHeight: 7, image: "standalone-mast.jpg" },
            "two-mast": { mastHeight: 12, fenceHeight: 6, equipmentHeight: 8, image: "two-mast.jpg" },
            "mast-fence-gantry": { mastHeight: 15, fenceHeight: 8, equipmentHeight: 10, image: "mast-fence-gantry.jpg" },
            "three-mast": { mastHeight: 18, fenceHeight: 9, equipmentHeight: 12, image: "three-mast.jpg" },
            "four-mast": { mastHeight: 20, fenceHeight: 10, equipmentHeight: 15, image: "four-mast.jpg" }
        };

        // Function to update Sphere Radius and Interception Current based on selected protection level
        function updateProtectionValues() {
            const protectionLevel = document.getElementById('protection-level').value;

            if (protectionLevel) {
                document.getElementById('sphere-radius').value = protectionLevels[protectionLevel].radius;
                document.getElementById('interception-current').value = protectionLevels[protectionLevel].current;
            }
        }

        // Function to update Case details and display the corresponding image
        function updateCaseDetails() {
            const selectedCase = document.getElementById('case').value;

            if (selectedCase) {
                // Update the height fields based on the selected case
                const caseData = caseDetails[selectedCase];
                document.getElementById('mast-height').value = caseData.mastHeight;
                document.getElementById('fence-height').value = caseData.fenceHeight;
                document.getElementById('equipment-height').value = caseData.equipmentHeight;

                // Display the corresponding case image
                const caseImage = `<img src="${caseData.image}" alt="${selectedCase}">`;
                document.getElementById('case-image').innerHTML = caseImage;
            }
        }

        // Function to calculate the result
        function calculateProtection() {
            const protectionLevel = document.getElementById('protection-level').value;
            const sphereRadius = parseFloat(document.getElementById('sphere-radius').value);
            const interceptionCurrent = parseFloat(document.getElementById('interception-current').value);
            const selectedCase = document.getElementById('case').value;
            const mastHeight = parseFloat(document.getElementById('mast-height').value);
            const fenceHeight = parseFloat(document.getElementById('fence-height').value);
            const equipmentHeight = parseFloat(document.getElementById('equipment-height').value);

            // Calculate Lmax (Maximum Distance Between Mast and Equipment)
            const lmax = Math.sqrt(Math.pow(mastHeight - equipmentHeight, 2) + Math.pow(sphereRadius, 2));

            // Display the results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Protection Level:</strong> ${protectionLevel}</p>
                <p><strong>Sphere Radius:</strong> ${sphereRadius} meters</p>
                <p><strong>Interception Current:</strong> ${interceptionCurrent} A</p>
                <p><strong>Selected Case:</strong> ${selectedCase}</p>
                <p><strong>Height of Lightning Mast:</strong> ${mastHeight} meters</p>
                <p><strong>Height of Fence:</strong> ${fenceHeight} meters</p>
                <p><strong>Height of Equipment:</strong> ${equipmentHeight} meters</p>
                <p><strong>Lmax:</strong> ${lmax.toFixed(2)} meters</p>
            `;
        }
    </script>

</body>
</html>
