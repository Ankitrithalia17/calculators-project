<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ohm's Law Calculator</h2>

        <label for="voltage">Voltage (V):</label>
        <input type="number" id="voltage" placeholder="Enter Voltage (V)" />

        <label for="current">Current (I):</label>
        <input type="number" id="current" placeholder="Enter Current (I)" />

        <label for="resistance">Resistance (R):</label>
        <input type="number" id="resistance" placeholder="Enter Resistance (R)" />

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            var voltage = parseFloat(document.getElementById("voltage").value);
            var current = parseFloat(document.getElementById("current").value);
            var resistance = parseFloat(document.getElementById("resistance").value);
            var resultText = "";

            if (isNaN(voltage) && isNaN(current) && isNaN(resistance)) {
                resultText = "Please enter at least two values!";
            } else if (!isNaN(voltage) && !isNaN(current) && isNaN(resistance)) {
                // Calculate Resistance: R = V / I
                resistance = voltage / current;
                document.getElementById("resistance").value = resistance.toFixed(2);
                resultText = `Resistance (R) = ${resistance.toFixed(2)} Î©`;
            } else if (!isNaN(voltage) && !isNaN(resistance) && isNaN(current)) {
                // Calculate Current: I = V / R
                current = voltage / resistance;
                document.getElementById("current").value = current.toFixed(2);
                resultText = `Current (I) = ${current.toFixed(2)} A`;
            } else if (!isNaN(current) && !isNaN(resistance) && isNaN(voltage)) {
                // Calculate Voltage: V = I * R
                voltage = current * resistance;
                document.getElementById("voltage").value = voltage.toFixed(2);
                resultText = `Voltage (V) = ${voltage.toFixed(2)} V`;
            } else {
                resultText = "Please enter two values to calculate the third.";
            }

            // Display the result
            document.getElementById("result").innerText = resultText;
        }
    </script>

</body>
</html>
