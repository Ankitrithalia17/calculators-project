<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequency and Wavelength Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Frequency and Wavelength Calculator</h2>

    <label for="speed">Speed of Light (c) in m/s (default: 3 x 10<sup>8</sup> m/s):</label>
    <input type="number" id="speed" placeholder="Enter speed of light in m/s" value="300000000" step="1000000">

    <label for="value">Value (Frequency or Wavelength):</label>
    <input type="number" id="value" placeholder="Enter frequency or wavelength" step="any">

    <label for="type">Choose Type:</label>
    <select id="type">
      <option value="frequency">Frequency</option>
      <option value="wavelength">Wavelength</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    
    function calculate() {
      const speedOfLight = parseFloat(document.getElementById("speed").value);
      const value = parseFloat(document.getElementById("value").value);
      const type = document.getElementById("type").value;

      let resultText = "";

      // Validation
      if (isNaN(speedOfLight) || isNaN(value)) {
        resultText = "Please enter valid values for speed and value.";
      } else if (speedOfLight <= 0) {
        resultText = "Speed of light must be a positive number.";
      } else {
        if (type === "frequency") {
          // Calculate wavelength (λ = c / f)
          const wavelength = speedOfLight / value;
          resultText = `Wavelength (λ) = ${wavelength.toFixed(2)} meters`;
        } else if (type === "wavelength") {
          // Calculate frequency (f = c / λ)
          const frequency = speedOfLight / value;
          resultText = `Frequency (f) = ${frequency.toFixed(2)} Hz`;
        }
      }

      // Display the result
      document.getElementById("result").innerHTML = resultText;
    }
  </script>

</body>
</html>
